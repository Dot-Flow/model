<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input and Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="inputBox" placeholder="Enter text here..."></textarea>
        <textarea id="outputBox" placeholder="Output will appear here..." readonly></textarea>
    </div>

    <script>
        document.getElementById('inputBox').addEventListener('input', function() {
            document.getElementById('outputBox').value = this.value;
        });
    </script>
</body>
</html>
