version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app  # 경로에서 'ec2-user'를 'ubuntu'로 변경

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      runas: ubuntu  # 사용자명을 'ubuntu'로 변경
  AfterInstall:
    - location: scripts/after_install.sh
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_server.sh
      runas: ubuntu
