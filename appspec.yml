version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app  # 애플리케이션이 배포될 경로

permissions:
  - object: /home/ec2-user/app
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      runas: ec2-user

  AfterInstall:
    - location: scripts/after_install.sh
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start_server.sh
      runas: ec2-user

  ApplicationStop:
    - location: scripts/stop_server.sh
      runas: ec2-user
